<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Feedback Form</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    >

  </head>
  <body class="bg-light">
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card-header bg-dark text-white">
                  <h4 class="text-center">User Feedback Form</h4>
              </div>
              <div class="card-body">
                  <form method="POST" enctype="multipart/form-data" novalidate>
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="id_name">Your Name</label>
                          {{form.name}}
                      </div>
                      <div class="form-group">
                          <label for="id_email">Your Email</label>
                          {{ form.email }}
                      </div>
                      <div class="form-group">
                          <label for="id_feedback">Your Feedback</label>
                          {{ form.feedback}}
                      </div>
                      <div class="form-group">
                          <label for="id_profile_pic">upload profile picture</label>
                          {{ form.profile_pic }}
                      </div>
                      <button type="submit" class="btn btn-success btn-black">
                          Submit
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>




  </body>
</html>
